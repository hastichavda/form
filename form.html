 <html>
     <head>
         <title>Validation Form</title>
        <link rel="stylesheet" href="form.css"> 
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script>
            function passvalue(){
                var name=document.getElementById('user').value;
                localStorage.setItem("textvalue",name);
                var email=document.getElementById('emails').value;
                localStorage.setItem("textvalue1",email);
                var password=document.getElementById('pass').value;
                localStorage.setItem("textvalue2",password);
                var contact=document.getElementById('Contact').value;
                localStorage.setItem("textvalue3",contact);
                var ad=document.getElementById('Address').value;
                localStorage.setItem("textvalue4",ad);
                return false;
            }
        </script>
    </head>

     <body>
        <div class="myform">
        <h1>Validtion Form</h1>
            <form action="welcome.html" id="myform1"  onsubmit="return validation()" method="GET" >
               
                
                <input type="text" name="user"  id="user" placeholder="Enter your name"> 
                <span id="username" class="error"></span>
    
                
                <input type="text" name="email"  id="emails" placeholder="Enter your email" >
                <span id="email" class="error"></span>

        
                <input type="password" name="pass"  id="pass" placeholder="Enter your password" >
                <span id="password" class="error"></span>


                <input type="password" name="conpass" id="conpass" placeholder="Enter your confirm password">
                <span id="conpassword" class="error"></span>
        
                
        
                <input type="text" name="mobile" id="Contact" placeholder="Enter your contact">
                <span id="contact" class="error"></span>
        
                
                <textarea  cols="50" rows="1" type="text" id="Address" placeholder="Enter your Address"></textarea>
                <span id="add" class="error"></span>
        
                <input type="submit" name="submit" value="Click" onclick="passvalue();">
            </form>
     
        </div>
        <script src="form.js"></script>
     </body>
 </html>
